<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Galery</title>
</head>
<style media="screen">
div.box{
    display: inline-block;
    width: 200px;
    /* float: left; */
    border: 2px solid #ddd;
    margin: 10px;
}
div.box img{
    width: 100%;
    height: 250px;
}
div.box:hover{
    border: 3px solid #000;
}
div.box div.deskripsi{
    padding: 15px;
    text-align:center ;
}
</style>
<body>
    <div class="box">
        <img src="soekarno.jpg">
        <div class="deskripsi">Soeharto</div>
    </div>
    <div class="box">

        <div class="deskripsi">Soeharto</div>
    </div>
    <div class="box">
        <img src="bjhabibie.jpg">
        <div class="deskripsi">Bj Habibie</div>
    </div>
    <div class="box">
        <img src="abdurrahmanwahid.jpg">
        <div class="deskripsi">Abdurrahman Wahid (GUSDUR)</div>
    </div>
    <div class="box">

    </div>
    <div class="box">

    </div>
</body>
</html>
